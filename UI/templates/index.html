<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Data Stream</title>
</head>
<body>
    <h1>Machine Data Stream</h1>
    <button onclick="startStream()">Start Data Stream</button>
    <button onclick="stopStream()">Stop Data Stream</button>
    <div id="status"></div>
    <script>
        function startStream() {
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => document.getElementById('status').innerText = data.status);
        }

        function stopStream() {
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => document.getElementById('status').innerText = data.status);
        }
    </script>
</body>
</html>
